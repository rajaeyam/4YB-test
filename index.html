<!DOCTYPE html>
<html lang="en">
<html dir="ltr"> <!-- ou dir="rtl" si vous utilisez une langue qui écrit de droite à gauche -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="logo-removebg-preview-_1_.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
    <title> Profile Card </title>

</head>

<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto: yourmail@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name"> Mr. Mrs.. </h3>
                    <h3 class="sub-name"> Your profession </h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title"> About You ! </h3>
                        <p class="text"> **  <br>   ** <br>  ** <br>  </p>
                    </div>
                    <div class="icons-container">
                       
                        

                        <a href="0699999999" target="_blank" class="icon">
                            <i class="fa fa-phone"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/shahzaib-fardeen/" target="_blank" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        
                        <a href="https://twitter.com/shahzaibfardeen" target="_blank" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        
                        <a href="https://www.instagram.com/shahzaib_fardeen/" target="_blank" class="icon">
                            <i class="fab fa-instagram"></i>    
                        </a>                      
                        
                        <a href="https://www.facebook.com/shahzaib.fardeen/" target="_blank" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        
                        
                        
                       
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                         
                            <a href="vcard:BEGIN:VCARD%0AVERSION:3.0%0AFN:Mr. Mrs..%0ATEL:0699999999%0AEMAIL:yourmail@gmail.com%0AEND:VCARD" class="follow">SAVE CONTACT</a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://github.com/Shahzaibfardeen/My_Profile_Card" target="_blank" class="share"> Visit WebSite </a>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
